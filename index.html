<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.ae: Shop Online in UAE - Low Prices on Electronics, Fashion, Mobiles, Grocery & more</title>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<Style>
    header{
        height: 98px;
    }
    .s_tbdr{
        border: 1px dashed red;
    }
    header > div:first-child{
        height: 60px;
        background-color: #0B0F14;
    }
    header > div:last-child{
        height: 38px;
        background-color: #151C25;
    }
    main{
        height: 100vh;
    }
    footer{
        height: 665px;
    }
    footer > div:first-child{
        height: 50px;
        background-color: #37475A;
    }
    footer > div:nth-child(2){
        height: 386px;
        background-color: #232F3E;
    }
    footer > div:last-child{
        height: 231px;
        background-color: #131A22;
    }
    .s_mygradient{
        /* background-image: -webkit-linear-gradient(top, #EAEAEA, ); */
        background-color: #EAEAEA;
    }
</Style>
<body>
    <header class="s_tbdr">
        <div>Header-Top</div>
        <div>Header-Bottom</div>
    </header>
    <main class="container-fluid s_tbdr s_mygradient">Hello Amazon</main>
    <footer class="s_tbdr">
        <div class="s_tbdr">Footer-Top</div>
        <div class="s_tbdr">Footer-Middle</div>
        <div class="s_tbdr">Footer-Bottom</div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
